<DOCTYPE html>
<html lang="en">
	<head>
		<script type="text/javascript">
			document.write("<h2>Add two number</h2>");
			var a=parseInt(prompt("Enter the first num:"));
			var b=parseInt(prompt("Enter the second num:"));
			function addNumber(a,b)
			{
				var total=a+b;
				return total;
			}
			var result=addNumber(a,b)
			document.write("<h3>Sum is:</h3>"+(result));
		</script>
	</head>
</html>
