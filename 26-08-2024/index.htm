<!DOCTYPE html>
<html lang="en">
	<head>
		<title>First Document</title>
		<script type="text/javascript">
			
			let num=prompt(<h3>"Enter the number:</h3>");
			if(num%2==0)
			{
				document.write("<h4>Number is even</h4>");
			}
			else
			{
				document.write("<h3>Number is odd</h3>");
			}
		
		</script>
	</head>
</html>
