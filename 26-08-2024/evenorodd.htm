<!DOCTYPE html>
<html lang="en">
	<head>
		<title>First Document</title>
		<script type="text/javascript">
			document.write("<h1>Check a number is even or odd</h1>");
			let num=parseInt(prompt("Enter the number:"));
			if(isNaN(num))
			{
				document.write("Enter a valid input!!");
			}
			else
			{
				if(num%2===0 && num>0)
				{
					document.write("<h4>Number is even</h4>");
				}
				else if(num%2!=0 && num>0)
				{
					document.write("<h3>Number is odd</h3>");
				}
				else
				{
					document.write("Enter a valid input!!");
				}
			}
		
		</script>
	</head>
</html>
