<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form with Validation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/formstyle.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="myForm" action="submitform.htm" method="POST">
                <h2 class="text-center">Employee Registration Form</h2>
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <span id="nameError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <span id="emailError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <span id="passwordError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                    <span id="confirmPasswordError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="joinedDate">Joined Date:</label>
                    <input type="date" class="form-control" id="joinedDate" name="joinedDate">
                    <span id="joinedDateError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="clientPhone">Client Phone Number:</label>
                    <input type="tel" class="form-control" id="clientPhone" name="clientPhone">
                    <span id="clientPhoneError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="supervisors">Number of Supervisors:</label>
                    <input type="number" class="form-control" id="supervisors" name="supervisors">
                    <span id="supervisorsError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="ownerType">Owner Type:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="member" name="ownerType" value="member">
                        <label class="form-check-label" for="member">Member</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="employee" name="ownerType" value="employee">
                        <label class="form-check-label" for="employee">Employee</label>
                    </div>
                    <span id="ownerTypeError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message"></textarea>
                    <span id="messageError" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="file">Upload a File:</label>
                    <input type="file" class="form-control-file" id="file" name="file">
                    <span id="fileError" class="error"></span>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms">
                    <label class="form-check-label" for="terms">I agree to the <a href="https://www.w3schools.com/html/" target="_blank">Terms and Conditions</a></label>
                    <span id="termsError" class="error"></span>
                </div>

                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/formscript.js"></script>
</body>
</html>
