<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Google</title>
    	<link rel="stylesheet" href="./css/google_style.css">
</head>
<body>
	<header>
		
		<div class="top-right">
			<a href="#" class="top-link">Gmail</a>
            		<a href="#" class="top-link">Images</a>
            		<span class="top-link">
                
				<img src="./img/bars.png" alt="Google Apps" class="apps-icon">
            		</span>
            		<button class="sign-in-button">E</button>
        	</div>
    	</header>
    	<div class="google-logo">
        	<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    	</div>
    	<div class="search-container">
        	<div class="search-bar-wrapper">
            		<span class="search-icon">
                		<img src="https://www.gstatic.com/images/icons/material/system/1x/search_gm_blue_24dp.png" alt="Search Icon">
            		</span>
            		<input type="text" class="search-bar" placeholder="Search Google or type a URL">
            		<span class="mic-icon">
                		<img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Mic Icon">
            		</span>
            		<span class="lens-icon">
               			<!-- <img src="https://www.gstatic.com/images/branding/product/2x/googlelens_24dp.png" alt="Google Lens Icon"> -->
				<img src="./img/glens.png" alt="Google Lens Icon">
            		</span>
        	</div>
        	<div class="buttons">
			<button class="search-button">Google Search</button>
            		<button class="lucky-button">I'm Feeling Lucky</button>
        	</div>
		<ul class="languages">
			<li>Google offered in:</li>
			<li><a href="#">हिन्दी</a></li>
			<li><a href="#">বাংলা</a></li>
			<li><a href="#">తెలుగు</a></li>
			<li><a href="#">मराठी</a></li>
			<li><a href="#">தமிழ்</a></li>
			<li><a href="#">ગુજરાતી</a></li>
			<li><a href="#">ಕನ್ನಡ</a></li>
			<li><a href="#">മലയാളം</a></li>
			<li><a href="#">ਪੰਜਾਬੀ</a></li>
		</ul>
    	</div>
	<div class="footer">
		<div class="row row1">
			<p class="country">India</p>
		</div>
		<div class="row row2">
			<ul>
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">How search works</a></li>
			</ul>
			<ul>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</div>
	</div> 
</body>
</html>
